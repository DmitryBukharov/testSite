    <form>
        <div>
            <label for="text">Text</label>
            <input type="text" id="text">
        </div>
        
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Write your Email">
        </div>

        <div>
            <label for="password">Password</label>
            <input type="password" id="password">
        </div>

        <div>
            <label for="number">Number</label>
            <input type="number" id="number" min="-100" max="100">
        </div>

        <div>
            <label for="range">Range</label>
            <input type="range" id="range" min="0" max="5">
        </div>

        <div>
            <label for="date">Date</label>
            <input type="date" id="date">
        </div>

        <div>
            <label for="color">Color</label>
            <input type="color" id="color">
        </div>

        <div>
            <label for="message">Message</label>
            <br>
            <textarea name="" id="message" cols="25" rows="5"></textarea>
        </div>

        <div>
            <label for="gender">Your gender</label>
            <select id="gender">
                <option value="male">Man</option>
                <option value="female">Woman</option>
            </select>
        </div>

        <div>
            <label>Tasks</label>
            <input type="radio" name="work"> 1
            <input type="radio" name="work"> 2
            <input type="radio" name="work"> 5 
            <input type="radio" name="work"> 10+
        </div>

        <div>
            <label>Favorite food</label>
            <input type="checkbox" name="food"> Fries
            <input type="checkbox" name="food"> Soup
            <input type="checkbox" name="food"> Fish
            <input type="checkbox" name="food"> Apple
        </div>

        <!-- <input type="submit" value="Send form"> -->
        <button type="submit">Send form</button>
    </form>

</body>
</html>
